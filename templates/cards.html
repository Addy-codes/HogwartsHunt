<!DOCTYPE html>
<html lang="en">

<head>

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure hunt at Hogwarts</title>

    <link rel="stylesheet" href="../static/css/cards.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://www.1001fonts.com/parry-hotter-font.html?size=-4">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

<body>
  <main>
    <div class="row">
      <div class="container">

        <div class="question-box">
          <div class="question">
            Ques: {{ ques }}
          </div>
        </div>
        <img src={{name}} alt="">

        <form action="game" method="POST">
          <fieldset>
            <label for="answer"></label>
            <input type="text" placeholder="Enter your answer" name="answer" id="answer">
          </fieldset>
          <fieldset class="fs__button">
            <button class="submit_button" type="submit" href="{{url_for('game')}}">Submit answer</button>
          </fieldset>
        </form>



      </div>

      <div>
        <form action="back" method="post">
          <button class="back-button" type="submit"> Back</button>
        </form>

      </div>

    </div>



  </main>

</body>
